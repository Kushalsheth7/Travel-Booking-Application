<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Travel Booking</a>
            <a class="btn btn-outline-secondary ms-3" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-primary" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-success" href="/bookings/">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="/accounts/logout/" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item me-2"><a class="btn btn-outline-primary" href="/accounts/login/">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="/signup/">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
